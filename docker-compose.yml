version: '2'

services:
  jenkins:
    build: ./jenkins
    restart: always
    ports:
      - "18080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins/jenkins_home:/var/jenkins_home

  sonarqube:
    build: ./sonar
    links:
        - db
    environment:
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar
      - SONARQUBE_JDBC_URL=jdbc:postgresql://db:5432/sonar
    volumes:
      - ./sonar/sonar_home:/opt/sonarqube
    ports:
      - "19000:9000"
  db:
    image: postgres:9.5
    restart: always
    hostname: db
    ports:
      - "5432:5432"
    volumes:
        - sonar-volume:/var/lib/postgresql
        - ./sonar/:/docker-entrypoint-initdb.d/

volumes:
    sonar-volume:
        driver: local
